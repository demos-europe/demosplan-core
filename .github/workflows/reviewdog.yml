name: Run Reviewdog

on:
  pull_request:
    paths:
      - '**.php'
      - '**.js'
      - '**.vue'
      - 'composer.lock'

jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
        -   uses: styfle/cancel-workflow-action@0.12.1
            with:
                workflow_id: "reviewdog"
                access_token: ${{ secrets.GITHUB_TOKEN }}

  reviewdog:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --ignore-scripts -g corepack && corepack enable && yarn set version 4.2.2
      
      - name: Cache yarn dependencies
        uses: actions/cache@v4.2.4
        with:
          path: |
            ~/.yarn/cache
            .yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - run: yarn install --immutable

      - uses: reviewdog/action-setup@v1.3.2

      - name: Setup PHP with composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: gd soap sockets zip
          tools: composer:v2

      - name: Cache php modules
        uses: actions/cache@v4.2.4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-build-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-php-

      - name: Miscellaneous runtime caches
        uses: actions/cache@v4.2.4
        with:
          path: |
            config/.runtime/cache
          key: ${{ runner.os }}-infrastructure-runtime
          restore-keys: |
            ${{ runner.os }}-infrastructure-runtime

      - name: Install composer dependencies
        run: |
          composer --version
          composer install --no-interaction

      - name: Warmup cache
        run: DEVELOPMENT_CONTAINER=1 php bin/test cache:clear

      - name: Debug environment
        run: |
          echo "=== Environment Debug ==="
          pwd
          echo "Working directory contents:"
          ls -la
          echo "=== Cache directories ==="
          ls -la var/cache/test/ || echo "var/cache/test not found"
          ls -la var/cache/ || echo "var/cache not found"
          echo "=== Container XML search ==="
          find var -name "*Container.xml" -type f 2>/dev/null || echo "No Container.xml found"
          echo "=== Environment variables ==="
          echo "DEVELOPMENT_CONTAINER=$DEVELOPMENT_CONTAINER"
          echo "PWD=$PWD"
          echo "HOME=$HOME"

      - name: Generate PHPStan config
        run: DEVELOPMENT_CONTAINER=1 php bin/test dplan:phpstan --only-dump-config --ci -vvv

      - name: Woof
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          reviewdog -reporter=github-pr-review -tee -diff="git diff ${{ github.base_ref }}"
