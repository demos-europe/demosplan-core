version: 2
updates:
  # JS/CSS Dependencies of demosplan
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "09:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 10
    ignore:
      # D3 Upgrades are blocked because 8.x is not installing propperly
      # my guess: soething with fsevents 2.0
      - dependency-name: d3-sankey-diagram
        versions:
          - ">= 0.8.0"
          - "< 99"

      # Jest upgrade is blocked because the vue-test-utils don't support it yet for Vue 2
      - dependency-name: jest
        versions:
          - ">= 27"

      # Until we are ready to migrate to Vue 3
      - dependency-name: vue
        versions:
          - ">= 3"

      # Is Vue 3 only
      - dependency-name: vue-loader
        versions:
          - ">= 16"

      - dependency-name: portal-vue
        versions:
          - ">= 3"

      # Can't be used as CommonJs but only ESM which will break our FE build atm
      - dependency-name: chalk
        versions:
          - ">= 5"

      # We need to sync the ol version with the one used in the masterportal dependency.
      # Currently, we are useing masterportal v2.40.0 which depends on ol v9.2.4
      - dependency-name: ol
        versions:
          - "> 9.2.4"
    groups:
      babel:
        patterns:
          - "@babel/*"
        # @babel-plugin-* and @babel/eslint have different update cycles and with that
        # different a versioning. therefore we can't group them with the other babel packages
        exclude-patterns:
          - "@babel/plugin-*"
          - "@babel/eslint-*"
      sentry:
        patterns:
          - "@sentry/*"
    labels:
      - dependencies:yarn

  # PHP Dependencies of demosplan
  - package-ecosystem: composer
    directory: "/"
    schedule:
      interval: daily
      time: "09:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 10
    labels:
      - dependencies:composer
    ignore:
      - dependency-name: phpunit/phpunit
        versions:
          - ">= 9.a"
          - "< 10"
      - dependency-name: symfony/*
        update-types: ["version-update:semver-major"]
      - dependency-name: friendsofsymfony/jsrouting-bundle
        update-types: [ "version-update:semver-major" ]
    groups:
      symfony:
        patterns:
          - "symfony/*"
        exclude-patterns:
          - "symfony/cache-contracts"
          - "symfony/deprecation-contracts"
          - "symfony/event-dispatcher-contracts"
          - "symfony/flex"
          - "symfony/http-client-contracts"
          - "symfony/maker-bundle"
          - "symfony/monolog-bundle"
          - "symfony/phpunit-bridge"
          - "symfony/polyfill*"
          - "symfony/psr-http-message-bridge"
          - "symfony/service-contracts"
          - "symfony/translation-contracts"
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
