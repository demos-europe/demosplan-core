trigger: none


pool:
  name: Azure

steps:
- checkout: self


- script: |
   git fetch --all
   git switch release
  displayName: 'checkout release'
  workingDirectory: $(System.DefaultWorkingDirectory)

- script: |
   git push --dry-run -v https://gitlab-ci-token:$(OPENCODE_PAT)@gitlab.opencode.de/diplanung/diplanbeteiligung/diplanbeteiligung.git
  displayName: 'push to opencode'
  workingDirectory: $(System.DefaultWorkingDirectory)