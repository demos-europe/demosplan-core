trigger: none


pool:
  name: Azure

steps:
- checkout: self


- script: |
   git switch -
   git log
  displayName: 'checkout release'
  workingDirectory: $(System.DefaultWorkingDirectory)

- script: |
   git push -v https://gitlab-ci-token:$(OPENCODE_PAT)@gitlab.opencode.de/diplanung/diplanbeteiligung/diplanbeteiligung.git HEAD:refs/heads/release
  displayName: 'push to opencode'
  workingDirectory: $(System.DefaultWorkingDirectory)