text.user.administrate: "Die Listenansicht zeigt alle Nutzenden aus dem System an. Hierüber können Sie neue Nutzende anlegen und bestehende Nutzende löschen. Markieren Sie einen oder mehrere Einträge und klicken Sie anschließend auf \"Markierte Nutzende einladen\", um den ausgewählten Nutzenden eine E-Mail mit den relevanten Informationen zu schicken. Ein Klick auf einen Eintrag öffnet die Detailansicht, in der Sie die Daten bearbeiten können."
