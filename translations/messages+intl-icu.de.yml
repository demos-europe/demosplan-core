text.statements.ownreleased: "Diese Liste enthält Ihre an die Koordination freigegebenen Stellungnahmen."
text.statements.public.published: "Diese Liste enthält die Stellungnahmen, die von Bürger*innen eingereicht und veröffentlicht wurden. Sie können diese mitzeichnen und damit die Stellungnahme unterstützen."
