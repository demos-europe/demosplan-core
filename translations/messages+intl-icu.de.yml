text.servicemode: |
    Die Plattform befindet sich zur Zeit im Wartungsmodus.
    Wenn die Wartung beendet ist, werden Sie automatisch auf die Startseite
    weitergeleitet. Falls nicht, klicken Sie bitte <a href="{home_route}">hier</a>.
text.statement.fragment: "Sie können die Stellungnahme in ihre einzelnen Argumente aufteilen, um diese später gesondert abzuwägen.<br />Kopieren Sie einen Absatz aus der Stellungnahme in das Textfeld. Wählen Sie dann ein Schlagwort aus und klicken Sie auf \"Datensätze erstellen\". Der Absatz und das Schlagwort werden dann in Ihre Datensatzliste geladen."
text.statement.upload.file: "Speichern Sie die Stellungnahme, um die Dateien zu übernehmen. Verwerfen Sie die Änderungen, um neue Dateien hochzuladen."
text.statements.citizen.draft: |
    Diese Liste enthält Ihre Stellungnahmen im Entwurfsmodus. Wenn Sie sie an Ihre Kommune abschicken möchten,
    markieren Sie sie mit dem Häkchen und klicken Sie den Button "Markierte Stellungnahmen einreichen".
    Die Stellungnahme ist dann eingereicht und kann nicht mehr verändert werden.
text.statements.final.citizen: "Diese Liste enthält Ihre eingereichten Stellungnahmen. Die Stellungnahmen sind abgeschickt und können nicht mehr verändert werden. Mit der Funktion \"Download als PDF\" haben Sie die Möglichkeit, Ihre Stellungnahmen zu dokumentieren."
text.statements.final: "Diese Liste enthält alle <strong>eingereichten</strong> Stellungnahmen Ihrer Organisation."
text.statements.grouprelease: "Die Liste enthält alle <strong>freigegebenen</strong> Stellungnahmen Ihrer Organisation. Hinweis: Bitte reichen Sie die abgestimmten Stellungnahme(n) an den Verfahrensträger ein. Zur weiteren internen Bearbeitung können Sie die Stellungnahmen an die Verfassenden zurückweisen."
text.statements.hidehint: "Diesen Hinweis zukünftig nicht mehr anzeigen"
text.statements.owndraft.shorthand.submission: "Diese Liste enthält Ihre noch bearbeitbaren Stellungnahmeentwürfe. Markieren Sie sie mit einem Häkchen und klicken Sie den Button \"Markierte Stellungnahmen einreichen\", um die Stellungnahmen an den Verfahrensträger zu schicken."
text.statements.owndraft: "Diese Liste enthält Ihre noch bearbeitbaren Stellungnahmeentwürfe.<br /> Hinweis: Bitte geben Sie Ihre fertigen Stellungnahme(n) an die Koordination Ihrer Organisation frei."
