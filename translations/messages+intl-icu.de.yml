text.procedures.types.hint: "Verfahrenstypen steuern die Grundmerkmale eines Verfahrens, wie die Aktivierung der Karte oder den Inhalt bestimmter Hinweistexte. Die hier definierten Verfahrenstypen stehen Nutzer*innen beim Anlegen von Verfahren zur Verfügung. Bereits angelegte Verfahren sind von Änderungen nicht betroffen."
