text.tags.administration: "Legen Sie hier Schlagworte an, um Elemente mit zusätzlichen Informationen auszuzeichnen. Sie können Schlagworte als Hilfe zur Suche und Filterung verwenden. Außerdem können Sie Textbausteine an Schlagworte knüpfen. Dadurch wird der Begründungs- oder Abwägungstext der verschlagworteten Elemente automatisch befüllt."
