text.department.edit: "Hier können Sie Ihre Abteilungen verwalten. Ein Klick auf eine Abteilung öffnet die Detailansicht, in der die Daten bearbeitet werden können."
text.elementimport.fileupload: "Sie können Ihre Planungsdokumente in eine Zip-Datei packen und importieren. Dabei werden alle Unterordner mit allen Dateien übernommen. In einem nächsten Schritt können Sie überprüfen, ob der Import Ihren Vorstellungen entspricht und die Titel der Dateien und Ordner ggf. anpassen."
text.elementimport: "Dies ist die Vorschau, wie Ihre Dateien importiert werden würden. Standardmäßig wird der Dateiname als Dokumententitel genommen. Sie können einzelnen Dateien oder Ordnern auch einen alternativen Titel geben oder den Import abbrechen."
text.email.change: "Nachfolgend können Sie Ihre E-Mail-Adresse ändern."
text.email.export.confirm: "Vielen Dank, Sie haben den Export angefordert.<br />Sobald Sie diese Abfrage mit \"OK\" bestätigen, erhalten Sie einen Link zum Download des Archivs per E-Mail an {email}.<br />Wünschen Sie den Versand an eine andere Adresse, geben Sie diese bitte in folgendes Feld ein und bestätigen anschließend mit \"OK\"."
text.invitable_institution.add: "Hierüber können Sie Behörden und Institutionen dem Verfahren zuordnen und zur Beteiligung einladen."
text.invitable_institution.administer: "Hier ordnen Sie Behörden und Institutionen aus der Landesliste dem Verfahren oder der Blaupause zu. Geben Sie unten einen Einladungstext als E-Mail ein und speichern Sie. Sobald Sie alle Beteiligten hinzugefügt haben, markieren Sie sie in der Liste und versenden Sie die Einladung über den gleichnamigen Button."
text.invite.unregistered.recipient: ""
text.mapsection: "Sie können die Kartenbegrenzung aus der Karte übernehmen. Navigieren Sie dazu zu dem Ausschnitt, den Sie auswählen wollen und klicken Sie \"Kartenbegrenzung übernehmen\", um die generelle Kartenbegrenzung der Karte zu übernehmen und \"Startkartenausschnitt übernehmen\", um den Startkartenausschnitt zu übernehmen. Speichern Sie das Formular nach der Auswahl."
text.mapsection.hint: "Bitte beachten Sie, dass sich die Verortung des Verfahrens (Grundeinstellungen) innerhalb des gewählten Startkartenausschnitts und der Startkartenausschnitt innerhalb der Kartenbegrenzung befinden muss."
text.mapsection.updated: "Die Kartendaten wurde erfolgreich aktualisiert."
text.master.new: "Im folgenden Formular können Sie eine neue Blaupause anlegen. Aus Ihren Blaupausen können Sie dann Verfahren ableiten. Möchten Sie eine neue Blaupause aus einer bestehenden Blaupause kopieren, wählen Sie die entsprechende Blaupause aus. Soll die neue Blaupause ohne Einstellungen erzeugt werden, wählen Sie \"leere Blaupause\" aus."
text.masters.list: "In der Listenansicht sehen Sie alle Blaupausen Ihrer Organisation."
text.mydata.citizen: "Hier können Sie Ihre persönlichen Daten einsehen, mit denen Sie registriert sind. Möchten Sie Ihre Daten ändern, tun Sie dies bitte unter \"Meine Daten\"."
text.mydata: "Hier können Sie Ihre Daten einsehen, mit denen Sie bei der Bauleitplanung registriert sind. Möchten Sie Ihre Daten editieren, tun Sie dies bitte unter \"Meine Daten\". Hier können Sie sich für den Newsletter an- bzw. abmelden."
text.notifications.new.procedures: "Möchten Sie über neue Verfahren (frühzeitige Beteiligungen und öffentliche Auslegungen) informiert werden? Erstellen Sie hier Ihre Benachrichtigungen. Sobald Verfahren mit einer Ihrer Postleitzahlen (+Umkreis) in die Beteiligung gehen, werden Sie per E-Mail darüber informiert. Ihre E-Mail-Adresse finden Sie unter <a class=\"underline color-alt-contrast\" href=\"{link}\">Meine Daten</a>."
text.organisation.edit.self.portal: "Hier können Sie die Daten einsehen und bearbeiten, mit denen Ihre Organisation bei <strong>{projectName}</strong> registriert ist."
text.organisation.edit.self.gateway: "Hier können Sie die Daten einsehen, mit denen Ihre Organisation bei <strong>{projectName}</strong> registriert ist. Möchten Sie diese Daten editieren, tun Sie dies bitte im Gateway. Hier können Sie lediglich einige wenige Zusatzinformationen bearbeiten."
text.organisation.edit: "Hier können Sie die Daten einer Organisation bearbeiten. Über \"Abteilungen verwalten\" können Sie eine oder mehrere Abteilungen bzw. Organisationseinheiten anlegen. Die Zuordnung einzelner Nutzenden zu einer Abteilung kann auf der Seite \"Nutzerverwaltung\" vorgenommen werden."
text.organisation.branding.edit: "Hier können Sie die Darstellung der Verfahren Ihrer Organisation im öffentlichen Bereich festlegen."
text.password.change: "Nachfolgend können Sie Ihr Passwort ändern. Als sicheres Passwort sind entweder kurze (mindestens 8 Zeichen), aber komplexe Zeichenketten, oder durch Leerzeichen getrennte, nicht sinnvolle Zusammensetzungen aus teilweise absichtlich falsch geschriebenen Worten geeignet. Das Passwort muss mindestens 8 Zeichen lang sein, Groß- und Kleinschreibung verwenden und mind. eine Ziffer enthalten. Bitte halten Sie Ihr Passwort geheim."
text.plandocuments.administer: "Hierüber erfolgt die Verwaltung der Planunterlagen und der Upload von zugehörigen Planunterlagen. Innerhalb der Kategorie können Planunterlagendokumente hochgeladen werden."
text.procedure.adjustments.master: "Hier können Sie die Angaben der Blaupause ändern. In den jeweiligen Verfahren können Sie an dieser Stelle ausführlichere Änderungen vornehmen."
text.procedure.adjustments: "Hier können Sie die Angaben zum Verfahren ändern. Beispielsweise ist die Einstellung der Verfahrensschritte für Institutionen und die Öffentlichkeit möglich."
text.procedure.edit.authorized.users: "Bitte wählen Sie die Nutzenden Ihrer Organisation aus, die Zugriff auf dieses Verfahren haben dürfen. Da Sie Ihre eigenen Zugriffsrechte nicht ändern dürfen, werden Sie selbst nicht in der Liste aufgeführt."
text.procedure.edit.additional.notifyCounty: "In diesem Verfahren Kreise über eingereichte Stellungnahmen via E-Mail informieren"
text.procedure.edit.additional.notifyCounty.hint: "Diese Einstellung steuert, ob beim Einreichen einer Stellungnahme ein Kreis mit angegeben werden muß. Beim Einreichen der Stellungnahme wird an die im System hinterlegte E-Mail-Adresse des Kreises eine Kurzinfo gesendet."
text.procedure.edit.additional.notifyCounty.setEmails.hint: "Bitte stellen Sie sicher, dass Sie im Sinne der Verfahrenskonformität und des Datenschutzes die Richtigkeit der E-Mail-Adressen und die Berechtigung zum Versand geprüft haben."
text.procedure.edit.data_input_orgas: "Sie können Organisationen beauftragen, Stellungnahmen für dieses Verfahren zu erfassen."
text.procedure.edit.link_box: "In diesem Feld können Links zu anderen Verfahren eingetragen werden, diese werden dann auf der Verfahrensseite in einer Linkbox angezeigt."
text.procedure.edit.note: "In diesem Feld können interne Notizen für die Kolleg*innen eingetragen werden."
text.procedure.edit.planning_agency: "Ein oder mehrere Planungsbüros können durch die verfahrensführende Organisation an einem Verfahren beteiligt werden. Beteiligte Planungsbüros können alle Einstellungen eines Verfahrens und die Auswertung vornehmen. Wählen Sie aus der Liste Ihr beauftragtes Planungsbüro aus. Planungsbüros müssen sich vorher auch registrieren."
text.procedure.edit.external.change_phase: "Der Verfahrensschritt (Öffentlichkeit) steuert die Sichtbarkeit aller Dokumente und Informationen im Verfahren und die Stellungnahmefunktionen für die Bürger*innen. Sobald die „Frühzeitige Beteiligung Öffentlichkeit“ oder die „Öffentliche Auslegung“ eingeschaltet sind, ist das Verfahren öffentlich im Internet aufrufbar und es können Stellungnahmen abgegeben werden."
text.procedure.edit.external.contact_person: "Bitte nennen Sie eine oder mehrere Ansprechpersonen im Verfahren für die Bürger*innen. Idealerweise stellen Sie auch Kontaktmöglichkeiten durch Telefon, E-Mail und/oder Sprechzeiten zur Verfügung."
text.procedure.edit.external.coordinates: "Setzen Sie den Punkt hier in der Karte, um das Verfahren in der Beteiligungsebene als Markierung in der Karte anzuzeigen. Es kann so komfortabel von Bürger*innen über die Karte gefunden werden."
text.procedure.edit.external.location_name: "Geben Sie die Postleitzahl des Ortes des Verfahrens ein, um es besser über die Liste und die Suche in der Beteiligungsebene auffindbar zu machen."
text.procedure.edit.external.location_name.autocomplete: " Nach der Auswahl der PLZ sollte der Ort sich automatisch ausfüllen."
text.procedure.edit.external.pictogram: "Sie können hier eine Bilddatei als Verfahrenspiktogramm hochladen, es wird anschließend in der Beteiligungsebene in der Liste der Verfahren angezeigt."
text.procedure.edit.external.public_participations_start_date: "Der Zeitraum sollte dem Auslegungszeitraum des Verfahrens entsprechen und dient nur der Information der Beteiligten. Sie müssen das Verfahren immer noch manuell über den Verfahrensschritt öffentlich machen."
text.procedure.edit.external.public_participations_start_date.autoswitch_phase: "Der Zeitraum sollte dem Auslegungszeitraum des Verfahrens entsprechen. Handelt es sich um einen Verfahrensschritt mit Beteiligung, wird das Verfahren am Ende des Zeitraums automatisch auf \"Auswertung\" gestellt. Bei anderen Verfahrensschritten dient der Zeitraum nur der Information. Sie müssen den Verfahrensschritt immer noch manuell umstellen oder die automatische Umstellung aktivieren."
text.procedure.edit.external.short_url: "Geben Sie dem Verfahren eine verständliche öffentliche Webadresse (z.B. „Bebauungsplan11-Jugendzentrum-Schlossallee“). Diese kann z.B. im Amtsblatt oder in anderen Printmedien abgedruckt werden. Verwenden Sie idealerweise keine Sonderzeichen wie Umlaute oder Satzzeichen und keine Leerzeichen."
text.procedure.edit.internal.change_phase: "Der Verfahrensschritt (Institutionen) steuert die Sichtbarkeit aller Dokumente und Informationen im Verfahren und die Stellungnahmefunktionen für die Behörden und sonstigen Institutionen. Sobald die „Frühzeitige Beteiligung TöB“ oder die „Beteiligung TöB“ eingeschaltet ist, ist das Verfahren für alle unter dem Menüpunkt „Institutionen verwalten“ eingetragenen Institutionen sichtbar und es können Stellungnahmen abgegeben werden. Die Bürger*innen werden unabhängig von diesem Schritt beteiligt (siehe unten)."
text.procedure.edit.internal.legalNotice: "Der rechtliche Hinweis wird für Institutionen hinter dem Verfahrensschritt angezeigt. Beim Umstellen des Verfahrensschrittes wird der Hinweis automatisch gelöscht, Sie müssen ihn dann ggf. erneut eingeben und speichern. "
text.procedure.edit.internal.pictogram: "Sie können hier eine Bilddatei als Wappen hochladen, es wird anschließend im Institutions-Verfahren auf der Seite „Aktuelles“ angezeigt. Möglicherweise ist aus der Blaupause bereits ein Wappen hinterlegt."
text.procedure.edit.internal.start_date: "Der Zeitraum sollte dem Auslegungszeitraum des Verfahrens entsprechen und dient der Information der Beteiligten - eine Automatik ist damit nicht verbunden. Sie müssen das Verfahren immer noch manuell über den Verfahrensschritt öffentlich machen. Eine Woche vor Ablauf des Zeitraumes wird eine automatische E-Mail an die zugewiesenen Institutionen verschickt, sofern diese die E-Mails nicht ausgeschaltet haben."
text.procedure.edit.internal.start_date.autoswitch_phase: "Der Zeitraum sollte dem Auslegungszeitraum des Verfahrens entsprechen. Handelt es sich um einen Verfahrensschritt mit Beteiligung, wird das Verfahren am Ende des Zeitraums automatisch auf \"Auswertung\" gestellt. Bei anderen Verfahrensschritten dient der Zeitraum nur der Information. Sie müssen den Verfahrensschritt immer noch manuell umstellen oder die automatische Umstellung aktivieren. Eine Woche vor Ablauf des Zeitraumes wird eine automatische E-Mail an die zugewiesenen Institutionen verschickt, sofern diese die E-Mails nicht ausgeschaltet haben."
text.procedure.description.wizard: "Beschreiben Sie Ihr Verfahren möglichst verständlich und nicht zu lang (600 Zeichen), um einen kurzen Überblick zu geben. Die Verfahrensbeschreibung wird in der Beteiligungsebene angezeigt."
text.procedure.name: "Der Verfahrensname wurde bereits bei der Erstellung des Verfahrens definiert. Sie können ihn hier ändern. Bedenken Sie, dass der Name sich auch für alle Beteiligten ändert."
text.procedure.name.public: "Sie können einen anderen Verfahrensnamen für Bürger*innen vergeben. Wenn Sie das Feld leer lassen, wird automatisch der bereits eingetragene Name aus der Institutionsbeteiligung gesetzt."
text.procedure.new: "Legen Sie hier ein neues Verfahren an. Weitere Einstellungen können Sie direkt im Verfahren vornehmen."
text.procedure.show.similar.recommendations: "Legen Sie fest, aus welchen Verfahren ähnliche Erwiderungen in der \"Erwiderungen verfassen\"-Ansicht angezeigt werden."
text.procedure.upload.antragx: 'Der Verfahrensname wird beim Speichern aus der hochgeladenen Datei extrahiert.'
text.procedures.invited.list: "Alle Verfahren, zu denen Ihre Organisation als Institution beteiligt wird."
text.procedures.list: "Alle Verfahren Ihrer Organisation."
text.procedure.phasecounter: "Bitte geben Sie die Durchgangsnummer für den jeweiligen Verfahrensschritt ein. Verfahrensschritte können beliebig oft durchlaufen werden. Diese Durchläufe werden durch Angabe einer Durchgangsnummer (>0) gekennzeichnet."
text.procedures.public.participation.list: "Die Liste enthält alle Online-Beteiligungsverfahren, die bei demosplan eingestellt und für die Öffentlichkeit freigegeben wurden. Über den Filter \"Phase\" können Sie sich laufende Verfahren, solche in der Auswertung oder abgeschlossene Verfahren anzeigen lassen."
