#RabbitMQ Settings
old_sound_rabbit_mq:
    connections:
        default:
            url: '%rabbitmq_dsn%'
            lazy:     true
            connection_timeout: "%env(int:RABBITMQ_CONNECTION_TIMEOUT)%"
            read_write_timeout: "%env(int:RABBITMQ_READ_WRITE_TIMEOUT)%"
    rpc_clients:
        demos_plan_import:
            connection: default
            expect_serialized_response: false
