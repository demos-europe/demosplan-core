framework:
    rate_limiter:
        # limit anonymous submit of statement
        anonymous_statement:
            policy: 'token_bucket'
            limit: '%ratelimit_anonymous_statement_limit%'
            rate: { interval: '%ratelimit_anonymous_statement_rate_interval%', amount: '%ratelimit_anonymous_statement_rate_amount%' }
        # limit registration requests
        user_register:
            policy: 'token_bucket'
            limit: 2
            rate: { interval: '60 minutes', amount: 1 }
        # limit password reset requests
        user_password_reset:
            policy: 'token_bucket'
            limit: 5
            rate: { interval: '15 minutes', amount: 2 }
        # limit api requests for captured bearer tokens
        # the bearer token is reset at every page reload
        jwt_token:
            policy: 'fixed_window'
            limit: '%ratelimit_jwt_token_limit%'
            interval: '%ratelimit_jwt_token_interval%'
