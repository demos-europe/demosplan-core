knpu_oauth2_client:
    clients:
        # configure your clients as described here: https://github.com/knpuniversity/oauth2-client-bundle#configuration
        # composer require thenetworg/oauth2-azure
        azure:
            # must be "azure" - it activates that type!
            type: azure
            # add and set these environment variables in your .env files
            client_id: '%env(OAUTH_AZURE_CLIENT_ID)%'
            # a route name you'll create
            redirect_route: connect_azure_check
            redirect_params: { }
            # The shared client secret if you don't use a certificate
            client_secret: '%env(OAUTH_AZURE_CLIENT_SECRET)%'
            # Domain to build login URL
            url_login: '%env(OAUTH_AZURE_URL_LOGIN)%'
            # Oauth path to authorize against
            path_authorize: "%env(OAUTH_AZURE_PATH_AUTHORIZE)%"
            # Oauth path to retrieve a token
            path_token: "%env(OAUTH_AZURE_PATH_TOKEN)%"
            # The tenant to use, default is `common`
            tenant: "%env(OAUTH_AZURE_TENANT)%"
        # will create service: "knpu.oauth2.client.keycloak"
        # an instance of: KnpU\OAuth2ClientBundle\Client\Provider\KeycloakClient
        # composer require stevenmaguire/oauth2-keycloak
        keycloak:
            # must be "keycloak" - it activates that type!
            type: keycloak
            # add and set these environment variables in your parameters.yml files
            client_id: '%oauth_keycloak_client_id%'
            client_secret: '%oauth_keycloak_client_secret%'
            # a route name you'll create
            redirect_route: connect_keycloak_check
            redirect_params: {}
            # Keycloak server URL
            auth_server_url: '%oauth_keycloak_auth_server_url%'
            # Keycloak realm
            realm: '%oauth_keycloak_realm%'
        keycloak_ozg:
            # must be "keycloak" - it activates that type!
            type: keycloak
            # add and set these environment variables in your parameters.yml files
            client_id: '%oauth_keycloak_client_id%'
            client_secret: '%oauth_keycloak_client_secret%'
            # a route name you'll create
            redirect_route: connect_keycloak_ozg_check
            redirect_params: {}
            # Keycloak server URL
            auth_server_url: '%oauth_keycloak_auth_server_url%'
            # Keycloak realm
            realm: '%oauth_keycloak_realm%'
            # Optional: Encryption algorith, i.e. RS256
            # encryption_algorithm: null
            # Optional: Encryption key path, i.e. ../key.pem
            # encryption_key_path: null
            # Optional: Encryption key, i.e. contents of key or certificate
            # encryption_key: null
            # whether to check OAuth2 "state": defaults to true
            # use_state: true
